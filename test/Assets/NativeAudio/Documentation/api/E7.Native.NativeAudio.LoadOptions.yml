  namespace: E7.Native
  summary: "\nThe quality which `libsamplerate` will use to resample your audio to match the device&apos;s native rate.\nDefault to <xref href=\"E7.Native.NativeAudio.LoadOptions.ResamplingQuality.SINC_FASTEST\" data-throw-if-not-resolved=\"false\"></xref> on <xref href=\"E7.Native.NativeAudio.LoadOptions.defaultOptions\" data-throw-if-not-resolved=\"false\"></xref>\n"
  remarks: "\nTwo top quality setting has been removed from the source code since the sinc wave constant coefficients\nare needed and could potentially make Native Audio sized at 0.79MB (For medium quality) or 9.2MB (For best quality)\n\nIf you really need it, you can uncomment and then go modify back the source and recompile with the missing coefficients.\n"
  example: []
  syntax:
    content: public NativeAudio.LoadOptions.ResamplingQuality resamplingQuality
    return:
      type: E7.Native.NativeAudio.LoadOptions.ResamplingQuality
    content.vb: Public resamplingQuality As NativeAudio.LoadOptions.ResamplingQuality
  modifiers.csharp:
